<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button id="back" size="small" (click)="BackHome()">
      <ion-icon slot="icon-only"  name="caret-back-outline" ></ion-icon>
    </ion-button>
    <ion-title>5 MEJORES RECORDS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  
  
  <ion-list>
    <ion-item *ngFor="let record of records; let i=index">
      <ion-label class="label-container">
        <div class="text-container">
          <h2>Top: {{i + 1}}</h2>
          <h2>{{ record.nombre }}</h2>
          <p>Palabra: {{ record.palabra }}</p>
          <p>Nivel: {{ record.nivel }}</p>
          <p>Tiempo: {{ record.tiempo }}</p>
          <p>Intentos: {{ record.intentos }}</p>
          <p>Puntos: {{ record.puntos }}</p>
        </div>
        <div class="image-container">
          <img src="{{ record.foto }}" alt="Imagen Jugador" class="player-image">
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
  
  
</ion-content>
